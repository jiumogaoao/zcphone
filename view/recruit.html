<div class="clearfix" style="margin-top:1rem"></div>
<% _.each(data,function(re){ %>
	<div class="panel panel-primary"><div class="panel-heading"><%= re.title %></div>
      <div class="panel-body" style="background-color: #FFFFFF;padding-bottom: .5rem;padding-top: .5rem;">
		<%= re.message %>
      </div>
      <div class="panel-footer">
      	<%= moment(re.start).format("YYYY/MM/DD") %>-<%= moment(re.end).format("YYYY/MM/DD") %>
      </div>
    </div>
<% }); %>
