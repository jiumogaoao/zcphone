<div class="clearfix" style="margin-top:1rem"></div>
<% _.each(data,function(an){ %>
	<div class="panel panel-primary"><div class="panel-heading"><%= an.title %></div>
      <div class="panel-body" style="background-color: #FFFFFF;padding-bottom: .5rem;padding-top: .5rem;">
		<%= an.message %>
      </div>
      <div class="panel-footer">
      	<%= moment(an.start).format("YYYY/MM/DD") %>-<%= moment(an.end).format("YYYY/MM/DD") %>
      </div>
    </div>
<% }); %>
