<form class="form-horizontal">
  <div class="form-group row" style="margin-top:2rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">账号</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input id="userName" type="text" class="form-control" placeholder="请输入你的用户名、邮箱或手机号" >
    </div>
  </div>
  <br/>
  <div class="form-group row">
    <label for="inputPassword3" class="col-xs-10 col-xs-offset-1 control-label">密码</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input id="userPass" type="password" class="form-control" placeholder="请输入密码">
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-5">
      <div class="checkbox">
        <label>
          <input type="checkbox"> 记住密码
        </label>
      </div>
    </div>
  </div>
  <div class="form-group">
    <div class="col-xs-offset-1 col-xs-10">
      <button type="button" class="btn btn-primary col-xs-12" id="send">登录</button>
    </div>
  </div>
</form>
