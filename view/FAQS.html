<% _.each(data[0].data,function(f,n){ %>
<div class="col-xs-12" style="background-color: #FFFFFF;box-shadow: .3rem .3rem .3rem rgba(0,0,0,0.3);margin-top: 1rem;padding-top: .5rem;padding-bottom: .5rem;border-left: .5rem solid #198eca;">
	<div class="row">
        <div class="col-xs-10" style="color:#DD0104;"><div style="background-color:#DD0104;color:#fff; display:inline-block;width:1rem;height:1rem;text-align:center;line-height:1rem; border-radius:1rem"><% print(n+1)%></div><div style="display: inline-block;line-height: 1rem;font-size: 1rem;position: relative;top: .1rem;">&nbsp;<%= f.name %></div></div>
    </div>
    <div class="row">
    	<div class="col-xs-12" style="line-height: 1rem;font-size: .8rem;margin-top: .5rem;">
        	<%= f.dsc%>
        </div>
    </div>
</div>
<%}); %>
