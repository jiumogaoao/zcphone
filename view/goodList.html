<div class="clearfix" style="margin-top:1rem"></div>
<% _.each(data,function(deal){
	if(!deal.endTime){
 %>
<table class="table table-bordered">

                  <tr>
                    <td width="30%">编号</td>
                    <td><%= deal.id %></td>
                    </tr>
                    <tr>
                    <td>商品名</td>
                    <td><%= deal.title %>-<%= deal.subhead %></td>
                    </tr>
                    <tr>
                    <td>买入价</td>
                    <td><%= deal.buyPrice %></td>
                    </tr>
                    <tr>
					<td>现价</td>
                    <td><%= deal.minUnit %></td>
                    </tr>
                    <tr>
                    <td>购买份数</td>
                    <td><%= deal.count %></td>
                    </tr>
                    <tr>
                    <td>利润</td>
                    <td><% print((deal.minUnit-deal.buyPrice)*deal.count) %></td>
                    </tr>
                    <tr>
					<td>卖出</td>
                    <td>&nbsp;</td>
                    </tr>
                    <tr>
					<td>债权转让</td>
                    <td>&nbsp;</td>
                  </tr>

</table>
<% }
}); %>
