<% _.each(data,function(pro){ %>
	<div class="col-xs-12 nopadding" style="box-shadow:.2rem .2rem .2rem rgba(0,0,0,0.3);margin-bottom:1rem;">
	<div class="col-xs-12 nopadding" style="position:relative">
    	<img src="<%=pro.image[0] %>" class="img-responsive" alt="Responsive image" style="width:100%">
        <div class="col-xs-12" style="position:absolute;left:0px;bottom:0px;text-align:center;">火爆众筹中......</div>
    </div>
    <div class="col-xs-12 nopadding" style="background-color:#fff;padding-top:.2rem;padding-bottom:.2rem">
    	<div class="col-xs-6"><h4>目标金额 ：￥<%=pro.money%></h4></div>
        <div class="col-xs-6"><button class="btn btn-primary" style="width:100%">认购</button></div>
        
        <div class="col-xs-12"><h3 style="margin-top:.5rem;"><%=pro.title%>-<%=pro.subhead%></h3></div>
        <div class="col-xs-12"><h4><%=pro.dsc%></h4></div>
        <div class="col-xs-4 nopadding" style="border-right:1px solid #000;text-align:center">
        	<div class="col-xs-12">当前市值</div>
            <div class="col-xs-12">￥<%=pro.costPrice%></div>
        </div>
        <div class="col-xs-4 nopadding" style="border-right:1px solid #000;text-align:center">
        	<div class="col-xs-12">众筹价格</div>
            <div class="col-xs-12">￥<%=pro.price%></div>
        </div>
        <div class="col-xs-4 nopadding" style="text-align:center">
        	<div class="col-xs-12">持有期限</div>
            <div class="col-xs-12"><%=pro.maxTime%>年</div>
        </div>
        <div class="clearfix"></div>
        <div class="progress center-block" style="width:95%;margin-top:1rem;">
  <div class="progress-bar active progress-bar-striped" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: <% print((pro.payedCount/pro.copy)*100)%>%">
    <span>已众筹：<% print((pro.payedCount/pro.copy)*100)%>%</span>
  </div>
</div>
        
    </div>
</div>
<% }) %>
