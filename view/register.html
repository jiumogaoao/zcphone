<form class="form-horizontal">
  <div class="form-group row" style="margin-top:2rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">账号</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请输入账号" D_type="simple" D_data="userName">
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">密码</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请输入密码" D_type="simple" D_data="password">
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">重复输入密码</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请再输入密码" D_type="simple" D_data="password2">
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">性别</label>
    <div class="clearfix"></div>
    <div class="col-xs-5 col-xs-offset-1">
      <select class="form-control" D_type="simple" D_data="sex">
          <option value="1">男</option>
          <option value="0">女</option>
		</select>
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">邮箱</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请输入邮箱" D_type="simple" D_data="email">
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-10 col-xs-offset-1 control-label">手机</label>
    <div class="clearfix"></div>
    <div class="col-xs-10 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请输入手机" D_type="simple" D_data="phone">
    </div>
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <label for="inputEmail3" class="col-xs-5 col-xs-offset-1 control-label">验证码</label>
    <div class="clearfix"></div>
    <div class="col-xs-5 col-xs-offset-1">
      <input type="text" class="form-control" placeholder="请输入验证码" D_type="simple" D_data="code">
     </div> 
     <div class="col-xs-5">
      <button type="button" class="btn btn-default" id="btnSendmsg">发送验证码</button>
    </div> 
  </div>
  <div class="form-group row" style="margin-top:1rem;">
    <button type="button" class="btn btn-primary col-xs-10 col-xs-offset-1" id="registerSend">注册</button>
  </div>
 </form>
